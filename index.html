<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kii's Secretary</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; background: #F8FAFC; color: #1e293b; overflow-x: hidden; }
        .task-card { transition: all 0.2s ease; }
        textarea { padding: 24px !important; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyBXDp6iEudhalJGQE-cxOZw4-scYvlnAjE",
            authDomain: "tasuku-app-2d0cd.firebaseapp.com",
            projectId: "tasuku-app-2d0cd",
            storageBucket: "tasuku-app-2d0cd.firebasestorage.app",
            messagingSenderId: "576034343714",
            appId: "1:576034343714:web:d4556461f0a3c52453337b"
        };
        const GEMINI_API_KEY = "AIzaSyBuCdxrtXozaTUJOItw3J-A9VCRLTFzr5s";
        const appId = 'kii-ultimate-stable-workspace-v1';

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const Icon = ({ name, size = 20, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (ref.current && lucide.icons[name]) {
                    ref.current.innerHTML = '';
                    lucide.createIcons({
                        icons: { [name]: lucide.icons[name] },
                        attrs: { "stroke-width": 2, width: size, height: size, class: className }
                    });
                }
            }, [name]);
            return <i ref={ref} className="inline-flex items-center"></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [tasks, setTasks] = useState([]);
            const [userInput, setUserInput] = useState("");
            const [isProcessing, setIsProcessing] = useState(false);
            const [advice, setAdvice] = useState("Kiiさん、タスクを分析しています...");

            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                auth.onAuthStateChanged(u => setUser(u));
            }, []);

            useEffect(() => {
                if (!user) return;
                const unsubscribe = db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks')
                    .orderBy('createdAt', 'desc')
                    .onSnapshot(snap => {
                        setTasks(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    }, err => console.error("Firestore Error:", err));
                return () => unsubscribe();
            }, [user]);

            const processAI = async () => {
                if (!userInput.trim() || !user || isProcessing) return;
                setIsProcessing(true);
                
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `以下の入力からタスクを抽出して、必ずこのJSON形式だけで答えてください。説明は不要です： {"tasks": [{"text": "内容", "project": "プロジェクト名"}]} \n入力： ${userInput}` }] }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });

                    const data = await response.json();
                    let aiResponseText = data?.candidates?.[0]?.content?.parts?.[0]?.text || "{}";
                    
                    // 【重要】JSON解析に失敗してもクラッシュさせない
                    let result;
                    try {
                        result = JSON.parse(aiResponseText);
                    } catch (e) {
                        // 文字列から無理やりJSON部分だけを抜き出す
                        const match = aiResponseText.match(/\{.*\}/s);
                        result = match ? JSON.parse(match[0]) : { tasks: [] };
                    }

                    const batch = db.batch();
                    const tasksRef = db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks');
                    
                    const taskList = Array.isArray(result.tasks) ? result.tasks : (result.text ? [result] : []);
                    
                    if (taskList.length > 0) {
                        taskList.forEach(t => {
                            batch.set(tasksRef.doc(), {
                                text: t.text || userInput,
                                project: t.project || "未分類",
                                completed: false,
                                isToday: true,
                                createdAt: new Date().toISOString()
                            });
                        });
                        await batch.commit();
                        setUserInput("");
                    } else {
                        // 解析不能な場合も自作タスクとして追加
                        await tasksRef.add({
                            text: userInput,
                            project: "未分類",
                            completed: false,
                            isToday: true,
                            createdAt: new Date().toISOString()
                        });
                        setUserInput("");
                    }
                } catch (e) {
                    console.error("AI解析エラー:", e);
                    alert("AI解析でエラーが起きましたが、画面は維持します。もう一度試してください。");
                } finally {
                    setIsProcessing(false);
                }
            };

            const toggleTask = (id, cur) => db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks').doc(id).update({ completed: !cur });
            const deleteTask = (id) => db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks').doc(id).delete();

            const grouped = useMemo(() => {
                return tasks.reduce((acc, t) => {
                    const p = t.project || '未分類';
                    if (!acc[p]) acc[p] = [];
                    acc[p].push(t);
                    return acc;
                }, {});
            }, [tasks]);

            return (
                <div className="min-h-screen p-6 md:p-12 max-w-2xl mx-auto">
                    <header className="flex justify-between items-center mb-8">
                        <div className="flex flex-col">
                            <span className="text-[10px] font-black text-indigo-600 uppercase tracking-widest mb-1">Strategy Active</span>
                            <h1 className="text-3xl font-black italic tracking-tighter text-slate-900">Kii's <span className="text-indigo-600">Secretary</span></h1>
                        </div>
                        <div className="flex gap-2">
                            <button className="bg-white border p-3 rounded-2xl text-slate-400 shadow-sm"><Icon name="Settings" /></button>
                            <button onClick={() => {
                                const list = tasks.filter(t => t.isToday && !t.completed).map(t => `・${t.text}`).join('\n');
                                navigator.clipboard.writeText(list);
                                alert("報告用リストをコピーしました");
                            }} className="bg-white border px-6 py-3 rounded-2xl font-bold text-slate-700 shadow-sm flex items-center gap-2">
                                <Icon name="Clipboard" className="text-indigo-500" /> Slack報告
                            </button>
                        </div>
                    </header>

                    <div className="bg-indigo-600 rounded-[40px] p-10 text-white shadow-2xl mb-12 relative overflow-hidden group">
                        <div className="relative z-10">
                            <div className="flex items-center gap-2 text-[10px] font-black uppercase tracking-[0.4em] mb-6 opacity-60">
                                <Icon name="Lightbulb" size={18} /> Secretary Advice
                            </div>
                            <p className="text-xl font-bold italic leading-relaxed">{advice}</p>
                        </div>
                        <Icon name="TrendingUp" size={200} className="absolute -right-10 -bottom-10 opacity-10" />
                    </div>

                    <div className="bg-white rounded-[40px] border border-slate-100 p-8 mb-16 shadow-sm focus-within:shadow-xl transition-all">
                        <textarea 
                            value={userInput}
                            onChange={(e) => setUserInput(e.target.value)}
                            className="w-full h-40 bg-transparent border-none focus:ring-0 text-2xl font-medium placeholder:text-slate-200 resize-none"
                            placeholder="今日やることを教えてください..."
                        />
                        <div className="flex justify-end mt-4">
                            <button 
                                onClick={processAI} 
                                disabled={isProcessing}
                                className="bg-slate-900 text-white px-10 py-4 rounded-full font-black flex items-center gap-3 shadow-lg active:scale-95 transition-all"
                            >
                                <Icon name="Send" size={18} />
                                {isProcessing ? "解析中..." : "反映する"}
                            </button>
                        </div>
                    </div>

                    <section className="mb-20">
                        <div className="flex items-center gap-4 mb-10">
                            <div className="bg-amber-100 p-3 rounded-2xl text-amber-600 border border-amber-200 shadow-sm"><Icon name="Target" size={24} /></div>
                            <h2 className="text-2xl font-black tracking-tighter uppercase italic text-slate-900">今日のやること</h2>
                        </div>
                        {tasks.filter(t => t.isToday && !t.completed).length === 0 && (
                            <div className="p-20 text-center border-2 border-dashed border-slate-200 rounded-[40px] text-slate-300 font-black tracking-widest uppercase opacity-40">Ready for action</div>
                        )}
                        <div className="space-y-4">
                            {tasks.filter(t => t.isToday && !t.completed).map(t => (
                                <div key={t.id} className="task-card flex items-center gap-5 p-6 bg-white rounded-[32px] border border-slate-100 shadow-sm">
                                    <button onClick={() => toggleTask(t.id, t.completed)} className="text-slate-200"><Icon name="Circle" size={24} /></button>
                                    <div className="flex-1 font-bold text-lg text-slate-700">{t.text}</div>
                                    <div className="text-[10px] font-bold text-indigo-500 bg-indigo-50 px-3 py-1 rounded-full uppercase border border-indigo-100">{t.project}</div>
                                </div>
                            ))}
                        </div>
                    </section>

                    <div className="space-y-20 pb-20">
                        {Object.entries(grouped).map(([p, pTasks]) => (
                            <section key={p}>
                                <h3 className="text-xl font-black flex items-center gap-4 mb-6 px-4 tracking-tighter uppercase">
                                    <div className="w-1.5 h-6 bg-indigo-600 rounded-full" />{p}
                                </h3>
                                <div className="space-y-3 bg-white/40 p-8 rounded-[48px] border border-white backdrop-blur-sm shadow-sm">
                                    {pTasks.map(t => (
                                        <div key={t.id} className="flex items-center gap-4 p-4 bg-white rounded-2xl shadow-sm border border-slate-50">
                                            <button onClick={() => toggleTask(t.id, t.completed)} className={t.completed ? "text-emerald-500" : "text-slate-200"}>
                                                <Icon name={t.completed ? "CheckCircle2" : "Circle"} size={22} />
                                            </button>
                                            <span className={`flex-1 font-bold ${t.completed ? 'line-through text-slate-300' : 'text-slate-700'}`}>{t.text}</span>
                                            <div className="flex items-center gap-2">
                                                <button onClick={() => window.open(`https://www.google.com/search?q=${encodeURIComponent(t.text)}`)} className="text-slate-200 hover:text-indigo-400 p-1"><Icon name="Search" size={16} /></button>
                                                <button onClick={() => deleteTask(t.id)} className="text-slate-200 hover:text-rose-500 p-1"><Icon name="Trash2" size={16} /></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
