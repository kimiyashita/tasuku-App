<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kii's Secretary</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@0.344.0/dist/umd/lucide.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; background: #F8FAFC; }
        .task-row:hover .delete-btn { opacity: 1; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // 設定情報
        const firebaseConfig = {
            apiKey: "AIzaSyBXDp6iEudhalJGQE-cxOZw4-scYvlnAjE",
            authDomain: "tasuku-app-2d0cd.firebaseapp.com",
            projectId: "tasuku-app-2d0cd",
            storageBucket: "tasuku-app-2d0cd.firebasestorage.app",
            messagingSenderId: "576034343714",
            appId: "1:576034343714:web:d4556461f0a3c52453337b"
        };
        const GEMINI_API_KEY = "AIzaSyBuCdxrtXozaTUJOItw3J-A9VCRLTFzr5s";
        const appId = 'tasuku-App-v1';

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const LucideIcon = ({ name, className = "w-5 h-5" }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [tasks, setTasks] = useState([]);
            const [userInput, setUserInput] = useState("");
            const [advice, setAdvice] = useState("Kiiさん、タスクを分析しています...");
            const [isProcessing, setIsProcessing] = useState(false);

            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                auth.onAuthStateChanged(u => setUser(u));
            }, []);

            useEffect(() => {
                if (!user) return;
                return db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks')
                    .onSnapshot(snap => {
                        setTasks(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    });
            }, [user]);

            // タスク反映ロジック（Gemini AI使用）
            const handleReflect = async () => {
                if (!userInput.trim() || !user) return;
                setIsProcessing(true);
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `以下の入力をタスク（text, project）としてJSON形式で解析して: "${userInput}"` }] }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    const resData = await response.json();
                    const result = JSON.parse(resData.candidates[0].content.parts[0].text);
                    
                    await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks').add({
                        text: result.text || userInput,
                        project: result.project || "未分類",
                        completed: false,
                        isToday: true,
                        createdAt: new Date().toISOString()
                    });
                    setUserInput("");
                } catch (e) { console.error(e); }
                setIsProcessing(false);
            };

            const toggleTask = (id, current) => {
                db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks').doc(id).update({ completed: !current });
            };

            const deleteTask = (id) => {
                db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks').doc(id).delete();
            };

            return (
                <div className="min-h-screen p-6 md:p-12 max-w-3xl mx-auto">
                    <header className="flex justify-between items-center mb-10">
                        <div className="flex items-center gap-2">
                            <LucideIcon name="cloud" className="text-indigo-600 w-8 h-8" />
                            <h1 className="text-3xl font-black italic">Kii's Secretary</h1>
                        </div>
                        <LucideIcon name="settings" className="text-slate-400" />
                    </header>

                    {/* アドバイス */}
                    <div className="bg-indigo-600 rounded-[40px] p-8 text-white shadow-xl mb-10">
                        <div className="flex items-center gap-2 text-[10px] font-bold uppercase tracking-widest opacity-70 mb-4">
                            <LucideIcon name="lightbulb" className="w-4 h-4" /> Secretary Advice
                        </div>
                        <p className="text-xl font-bold">{advice}</p>
                    </div>

                    {/* 入力欄 */}
                    <div className="bg-white rounded-[40px] p-8 border border-slate-100 shadow-sm mb-12">
                        <textarea 
                            value={userInput}
                            onChange={(e) => setUserInput(e.target.value)}
                            className="w-full h-32 border-none focus:ring-0 text-2xl resize-none"
                            placeholder="今日やることを教えてください..."
                        />
                        <div className="flex justify-end mt-4">
                            <button 
                                onClick={handleReflect}
                                disabled={isProcessing}
                                className="bg-slate-900 text-white px-10 py-4 rounded-full font-black flex items-center gap-3 shadow-lg active:scale-95 transition-all"
                            >
                                {isProcessing ? "解析中..." : <React.Fragment><LucideIcon name="send" className="w-4 h-4" /> 反映する</React.Fragment>}
                            </button>
                        </div>
                    </div>

                    {/* 今日のやることリスト */}
                    <section className="mb-12">
                        <div className="flex items-center gap-3 mb-6">
                            <LucideIcon name="target" className="text-amber-500" />
                            <h2 className="text-2xl font-black italic">今日のやること</h2>
                        </div>
                        <div className="space-y-4">
                            {tasks.filter(t => t.isToday).map(t => (
                                <div key={t.id} className="task-row flex items-start gap-4 p-5 bg-white border border-slate-100 rounded-[24px] shadow-sm">
                                    <button onClick={() => toggleTask(t.id, t.completed)} className="mt-1">
                                        <LucideIcon name={t.completed ? "check-circle-2" : "circle"} className={t.completed ? "text-emerald-500" : "text-slate-300"} />
                                    </button>
                                    <div className="flex-1">
                                        <p className={`text-lg font-bold ${t.completed ? 'line-through text-slate-300' : 'text-slate-800'}`}>{t.text}</p>
                                        <span className="text-[10px] font-bold text-indigo-500 uppercase tracking-tighter bg-indigo-50 px-2 py-0.5 rounded">{t.project}</span>
                                    </div>
                                    <button onClick={() => deleteTask(t.id)} className="delete-btn opacity-0 text-slate-200 hover:text-rose-500 transition-all">
                                        <LucideIcon name="trash-2" className="w-5 h-5" />
                                    </button>
                                </div>
                            ))}
                        </div>
                    </section>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
