<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kii's Secretary</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@0.344.0/dist/umd/lucide.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; background: #F8FAFC; color: #1e293b; }
        textarea { padding: 24px !important; }
        .task-title { font-size: 15px; line-height: 1.6; font-weight: 700; }
        .advice-line { border-bottom: 1px solid rgba(255,255,255,0.08); padding: 12px 0; }
        .advice-line:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // 設定情報（反映済み）
        const firebaseConfig = {
            apiKey: "AIzaSyBXDp6iEudhalJGQE-cxOZw4-scYvlnAjE",
            authDomain: "tasuku-app-2d0cd.firebaseapp.com",
            projectId: "tasuku-app-2d0cd",
            storageBucket: "tasuku-app-2d0cd.firebasestorage.app",
            messagingSenderId: "576034343714",
            appId: "1:576034343714:web:d4556461f0a3c52453337b"
        };
        const GEMINI_API_KEY = "AIzaSyBuCdxrtXozaTUJOItw3J-A9VCRLTFzr5s";
        const appId = 'tasuku-App-v1';

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // アイコンコンポーネント
        const Icon = ({ name, className = "w-5 h-5" }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [tasks, setTasks] = useState([]);
            const [userInput, setUserInput] = useState("");
            const [advice, setAdvice] = useState("Kiiさん、タスクを分析して戦略を立てています...");
            const [isProcessing, setIsProcessing] = useState(false);
            const [notificationMsg, setNotificationMsg] = useState(null);

            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                auth.onAuthStateChanged(u => setUser(u));
            }, []);

            useEffect(() => {
                if (!user) return;
                const path = db.collection('artifacts').doc(appId).collection('users').doc(user.uid);
                return path.collection('tasks').onSnapshot(snap => {
                    setTasks(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });
            }, [user]);

            // AIによるタスク反映
            const processMessageWithAI = async () => {
                if (!userInput.trim() || !user) return;
                setIsProcessing(true);
                const systemPrompt = `あなたはKiiさんの専属秘書です。入力からタスクの追加を判断しJSON出力してください。形式: {"tasks": [{"text": "内容", "project": "プロジェクト名"}]}`;
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `入力: ${userInput}` }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    const data = await response.json();
                    const result = JSON.parse(data.candidates[0].content.parts[0].text);
                    
                    const batch = db.batch();
                    const tasksRef = db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks');
                    
                    result.tasks.forEach(t => {
                        const newDoc = tasksRef.doc();
                        batch.set(newDoc, { ...t, completed: false, isToday: true, createdAt: new Date().toISOString() });
                    });
                    await batch.commit();
                    setUserInput("");
                    setNotificationMsg("ワークスペースに反映しました！");
                    setTimeout(() => setNotificationMsg(null), 3000);
                } catch (error) {
                    console.error(error);
                } finally {
                    setIsProcessing(false);
                }
            };

            const toggleTask = (id, current) => {
                db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks').doc(id).update({ completed: !current });
            };

            const deleteTask = (id) => {
                db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks').doc(id).delete();
            };

            const processedData = useMemo(() => {
                const today = tasks.filter(t => t.isToday && !t.completed);
                const projects = tasks.reduce((acc, t) => {
                    const p = t.project || 'その他';
                    if (!acc[p]) acc[p] = [];
                    acc[p].push(t);
                    return acc;
                }, {});
                return { today, projects };
            }, [tasks]);

            return (
                <div className="min-h-screen p-6 md:p-12 pb-32">
                    {notificationMsg && (
                        <div className="fixed top-8 right-8 bg-slate-900 text-white px-8 py-4 rounded-3xl shadow-2xl z-[100] flex items-center gap-4 animate-bounce">
                            <Icon name="zap" className="text-yellow-400" />
                            <span className="font-bold text-sm">{notificationMsg}</span>
                        </div>
                    )}

                    <div className="max-w-3xl mx-auto">
                        <header className="flex justify-between items-center mb-10 px-2">
                            <div>
                                <div className="flex items-center gap-2 text-indigo-600 mb-1">
                                    <Icon name="cloud" className="w-4 h-4" />
                                    <span className="font-black text-[10px] uppercase tracking-widest">Strategy Active</span>
                                </div>
                                <h1 className="text-3xl font-black tracking-tight">Kii's <span className="text-indigo-600">Secretary</span></h1>
                            </div>
                            <button className="bg-white border border-slate-200 p-3 rounded-2xl text-slate-400 shadow-sm"><Icon name="settings" /></button>
                        </header>

                        {/* AIアドバイス */}
                        <div className="bg-indigo-600 rounded-[40px] p-10 mb-12 shadow-2xl relative overflow-hidden group">
                            <div className="relative z-10">
                                <div className="flex items-center gap-2 text-indigo-100 font-black text-[10px] uppercase tracking-[0.4em] mb-8 opacity-80">
                                    <Icon name="lightbulb" className="w-4 h-4" /> Secretary Advice
                                </div>
                                <p className="text-xl font-bold text-white leading-relaxed">{advice}</p>
                            </div>
                        </div>

                        {/* 入力エリア */}
                        <div className="bg-white rounded-[40px] border border-slate-100 p-10 mb-16 shadow-sm focus-within:shadow-xl transition-all">
                            <textarea 
                                value={userInput}
                                onChange={(e) => setUserInput(e.target.value)}
                                className="w-full h-40 bg-transparent border-none focus:ring-0 text-2xl font-medium placeholder:text-slate-200"
                                placeholder="例:「プロジェクトAにタスクを追加」「今日のタスクを完了」"
                            />
                            <div className="mt-8 flex items-center justify-between">
                                <span className="text-[10px] text-slate-400 font-bold tracking-widest">CMD + ENTER TO REFLECT</span>
                                <button onClick={processMessageWithAI} disabled={isProcessing} className="bg-slate-900 text-white px-10 py-4 rounded-full font-black hover:bg-indigo-600 transition-all flex items-center gap-3">
                                    {isProcessing ? "解析中..." : <><Icon name="send" className="w-4 h-4" /> 反映する</>}
                                </button>
                            </div>
                        </div>

                        {/* 今日のやること */}
                        <section className="mb-16">
                            <div className="flex items-center gap-4 mb-10">
                                <div className="bg-amber-100 p-3 rounded-2xl text-amber-600 border border-amber-200"><Icon name="target" className="w-6 h-6" /></div>
                                <h2 className="text-2xl font-black tracking-tighter">今日のやること</h2>
                            </div>
                            <div className="space-y-4">
                                {processedData.today.length === 0 ? (
                                    <div className="p-20 text-center border-2 border-dashed border-slate-200 rounded-[32px] text-slate-300 font-bold">READY FOR ACTION</div>
                                ) : (
                                    processedData.today.map(t => (
                                        <div key={t.id} className="flex items-center gap-4 p-6 bg-white border border-slate-100 rounded-[24px] shadow-sm">
                                            <button onClick={() => toggleTask(t.id, t.completed)}><Icon name="circle" className="text-slate-200" /></button>
                                            <div className="flex-1 font-bold text-lg">{t.text}</div>
                                            <div className="text-[10px] font-black text-indigo-500 bg-indigo-50 px-3 py-1 rounded-full">{t.project}</div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </section>

                        {/* 全てのタスク（プロジェクト別） */}
                        <div className="space-y-12">
                            {Object.entries(processedData.projects).map(([project, projectTasks]) => (
                                <section key={project}>
                                    <h3 className="text-lg font-black mb-6 px-4 flex items-center gap-2"><div className="w-1 h-4 bg-indigo-600 rounded-full"></div>{project}</h3>
                                    <div className="space-y-3 bg-white/50 p-6 rounded-[32px] border border-white">
                                        {projectTasks.map(t => (
                                            <div key={t.id} className="flex items-center gap-4 p-4 bg-white rounded-2xl shadow-sm">
                                                <button onClick={() => toggleTask(t.id, t.completed)}>
                                                    <Icon name={t.completed ? "check-circle-2" : "circle"} className={t.completed ? "text-emerald-500" : "text-slate-200"} />
                                                </button>
                                                <span className={`flex-1 font-bold ${t.completed ? 'line-through text-slate-300' : ''}`}>{t.text}</span>
                                                <button onClick={() => deleteTask(t.id)} className="text-slate-200 hover:text-rose-500"><Icon name="trash-2" /></button>
                                            </div>
                                        ))}
                                    </div>
                                </section>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
