<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kii's Secretary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Noto Sans JP', sans-serif; }
        .loading-spinner { border-top-color: #4f46e5; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-[#F8FAFC]">
    <div id="root"></div>

    <script type="text/babel">
        // === 必須設定：ここを自分の情報に書き換えてください ===
        const firebaseConfig = {
            apiKey: "ここにAPIキーを入力",
            authDomain: "プロジェクトID.firebaseapp.com",
            projectId: "プロジェクトID",
            storageBucket: "プロジェクトID.appspot.com",
            messagingSenderId: "数値",
            appId: "アプリID"
        };
        const GEMINI_API_KEY = "ここにGeminiのキーを入力";
        // ===============================================

        // Firebase初期化
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = 'kii-stable-v1';

        const { useState, useEffect } = React;

        function App() {
            const [user, setUser] = useState(null);
            const [tasks, setTasks] = useState([]);
            const [input, setInput] = useState("");
            const [loading, setLoading] = useState(true);

            // アイコンを適用する関数
            const refreshIcons = () => {
                if (window.lucide) window.lucide.createIcons();
            };

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    if (u) {
                        setUser(u);
                        setLoading(false);
                    } else {
                        auth.signInAnonymously().catch(console.error);
                    }
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const unsubscribe = db.collection('artifacts').doc(appId)
                    .collection('users').doc(user.uid).collection('tasks')
                    .orderBy('createdAt', 'desc')
                    .onSnapshot(ss => {
                        setTasks(ss.docs.map(d => ({id: d.id, ...d.data()})));
                        setTimeout(refreshIcons, 100);
                    });
                return () => unsubscribe();
            }, [user]);

            const addTask = async () => {
                if (!input.trim()) return;
                await db.collection('artifacts').doc(appId)
                    .collection('users').doc(user.uid).collection('tasks').add({
                        text: input,
                        completed: false,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                setInput("");
            };

            if (loading) return (
                <div className="flex h-screen items-center justify-center">
                    <div className="w-8 h-8 border-4 border-slate-200 loading-spinner rounded-full"></div>
                </div>
            );

            return (
                <div className="max-w-2xl mx-auto p-6">
                    <header className="mb-10 flex items-center gap-3">
                        <div className="bg-indigo-600 p-2 rounded-lg text-white">
                            <i data-lucide="cloud"></i>
                        </div>
                        <h1 className="text-2xl font-black text-slate-800">Kii's Secretary</h1>
                    </header>

                    <div className="bg-white rounded-3xl p-6 shadow-sm border border-slate-100 mb-8 flex gap-3">
                        <input 
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            onKeyDown={e => e.key === 'Enter' && addTask()}
                            placeholder="今日のアクションを入力..."
                            className="flex-1 outline-none text-lg"
                        />
                        <button onClick={addTask} className="bg-indigo-600 text-white p-3 rounded-2xl hover:bg-indigo-700 transition">
                            <i data-lucide="send"></i>
                        </button>
                    </div>

                    <div className="space-y-3">
                        {tasks.map(t => (
                            <div key={t.id} className="bg-white p-4 rounded-2xl border border-slate-100 flex items-center gap-4 shadow-sm">
                                <i data-lucide="circle" className="text-slate-300"></i>
                                <span className="font-bold text-slate-700">{t.text}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
