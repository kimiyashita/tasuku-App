<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kii's Secretary</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=Inter:wght@400;600;700&display=swap');
        body { 
            font-family: 'Noto Sans JP', sans-serif; 
            font-style: normal !important;
            -webkit-font-smoothing: antialiased;
            color: #1e293b;
            background: #F8FAFC;
        }
        * { font-style: normal !important; }
        .task-title { font-size: 15px; line-height: 1.6; font-weight: 700; }
        .advice-line { border-bottom: 1px solid rgba(255,255,255,0.08); padding: 12px 0; }
        .advice-line:last-child { border-bottom: none; }
        textarea { padding: 24px !important; }
        .animate-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // Firebase & Gemini 鍵設定（適用済み）
        const firebaseConfig = {
            apiKey: "AIzaSyBXDp6iEudhalJGQE-cxOZw4-scYvlnAjE",
            authDomain: "tasuku-app-2d0cd.firebaseapp.com",
            projectId: "tasuku-app-2d0cd",
            storageBucket: "tasuku-app-2d0cd.firebasestorage.app",
            messagingSenderId: "576034343714",
            appId: "1:576034343714:web:d4556461f0a3c52453337b"
        };
        const GEMINI_API_KEY = "AIzaSyBuCdxrtXozaTUJOItw3J-A9VCRLTFzr5s";
        const appId = 'kii-ultimate-stable-workspace-v1';

        // Firebase 初期化
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // 【最重要】アイコン描画のクラッシュを完全に防ぐための改良版コンポーネント
        const Icon = ({ name, size = 20, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (ref.current) {
                    ref.current.setAttribute('data-lucide', name.toLowerCase().replace(/([a-z])([A-Z])/g, '$1-$2'));
                    if (window.lucide) {
                        window.lucide.createIcons();
                    }
                }
            }, [name]);
            return <i ref={ref} className={className} style={{ width: size, height: size, display: 'inline-flex' }}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [tasks, setTasks] = useState([]);
            const [userInput, setUserInput] = useState("");
            const [isProcessing, setIsProcessing] = useState(false);
            const [notificationMsg, setNotificationMsg] = useState(null);
            const [advice, setAdvice] = useState("Kiiさん、タスクを分析して戦略を立てています...");

            // 匿名ログイン実行
            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                auth.onAuthStateChanged(u => setUser(u));
            }, []);

            // リアルタイムデータ同期
            useEffect(() => {
                if (!user) return;
                const path = db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks');
                const unsubscribe = path.orderBy('createdAt', 'desc').onSnapshot(snap => {
                    setTasks(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                }, err => console.error("Sync Error:", err));
                return () => unsubscribe();
            }, [user]);

            const triggerNotification = (msg) => {
                setNotificationMsg(msg);
                setTimeout(() => setNotificationMsg(null), 3000);
            };

            // AI 反映ロジック（エラーガード強化版）
            const processAI = async () => {
                if (!userInput.trim() || !user || isProcessing) return;
                setIsProcessing(true);
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `入力からタスク(add)を判断し、必ずこのJSON形式だけで出力してください： {"actions": [{"type": "add", "data": {"text": "内容", "project": "プロジェクト名", "isToday": true}}]} 入力: ${userInput}` }] }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    const data = await response.json();
                    const rawText = data?.candidates?.[0]?.content?.parts?.[0]?.text || "{}";
                    const result = JSON.parse(rawText.match(/\{.*\}/s)?.[0] || rawText);
                    
                    const batch = db.batch();
                    const tasksRef = db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks');
                    
                    if (result.actions) {
                        result.actions.forEach(action => {
                            if (action.type === 'add') {
                                batch.set(tasksRef.doc(), { 
                                    text: action.data.text || "新しいタスク",
                                    project: action.data.project || "未分類",
                                    isToday: true,
                                    completed: false, 
                                    createdAt: new Date().toISOString() 
                                });
                            }
                        });
                        await batch.commit();
                        triggerNotification("ワークスペースに反映しました。");
                    }
                    setUserInput("");
                } catch (e) {
                    console.error("AI Error:", e);
                    alert("AI解析中にエラーが発生しました。もう一度お試しください。");
                } finally {
                    setIsProcessing(false);
                }
            };

            const toggleTask = (id, cur) => db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks').doc(id).update({ completed: !cur });
            const deleteTask = (id) => db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks').doc(id).delete();

            const groupedData = useMemo(() => {
                const today = tasks.filter(t => t.isToday && !t.completed);
                const projects = tasks.reduce((acc, t) => {
                    const p = t.project || 'その他';
                    if (!acc[p]) acc[p] = [];
                    acc[p].push(t);
                    return acc;
                }, {});
                return { today, projects };
            }, [tasks]);

            return (
                <div className="min-h-screen p-6 md:p-12 pb-32 animate-in">
                    {notificationMsg && <div className="fixed top-8 right-8 bg-slate-900 text-white px-8 py-5 rounded-[24px] shadow-2xl z-[100] flex items-center gap-4 animate-bounce border border-white/10"><Icon name="Zap" className="text-yellow-400" /><span className="font-bold text-sm">{notificationMsg}</span></div>}
                    
                    <div className="max-w-3xl mx-auto">
                        <header className="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10 px-2 text-slate-900">
                            <div>
                                <div className="flex items-center gap-2 text-indigo-600 mb-2"><Icon name="Cloud" size={16} /><span className="font-black text-[10px] uppercase tracking-[0.2em]">Strategy Active</span></div>
                                <h1 className="text-3xl font-black italic tracking-tight leading-none">Kii's <span className="text-indigo-600">Secretary</span></h1>
                            </div>
                            <div className="flex gap-3">
                                <button className="bg-white border border-slate-200 p-3 rounded-2xl text-slate-400 shadow-sm"><Icon name="Settings" size={22} /></button>
                                <button onClick={() => {
                                    const text = tasks.filter(t => t.isToday && !t.completed).map(t => `・${t.text}`).join('\n');
                                    navigator.clipboard.writeText(`【報告】\n${text}`);
                                    triggerNotification("報告をコピーしました。");
                                }} className="flex items-center gap-3 bg-white border border-slate-200 px-6 py-3 rounded-2xl font-black text-slate-900 shadow-sm active:scale-95"><Icon name="Clipboard" size={18} className="text-indigo-500" /> Slack報告</button>
                            </div>
                        </header>

                        <div className="bg-indigo-600 rounded-[40px] p-10 mb-12 shadow-2xl relative overflow-hidden group">
                            <Icon name="TrendingUp" size={240} className="absolute -right-10 -bottom-10 text-white opacity-10 group-hover:scale-110 transition-transform duration-[3000ms]" />
                            <div className="relative z-10 text-white">
                                <div className="flex items-center gap-2 font-black text-[10px] uppercase tracking-[0.4em] mb-8 opacity-80"><Icon name="Lightbulb" size={18} /> Secretary Advice</div>
                                <p className="text-xl font-bold italic leading-relaxed">{advice}</p>
                            </div>
                        </div>

                        <div className="bg-white rounded-[44px] border border-slate-100 p-10 mb-16 shadow-sm focus-within:shadow-xl transition-all">
                            <div className="flex items-center gap-3 mb-8 text-slate-900 font-black text-sm uppercase"><Icon name="Edit3" size={20} className="text-emerald-500" /> タスク情報記入</div>
                            <textarea value={userInput} onChange={(e) => setUserInput(e.target.value)} onKeyDown={(e) => { if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) processAI(); }} placeholder="例:「カラーキーのタスクを全て今日にする」" className="w-full h-40 bg-transparent border-none focus:ring-0 text-xl font-medium placeholder:text-slate-200 resize-none leading-relaxed" />
                            <div className="mt-8 flex items-center justify-between px-2">
                                <span className="text-[10px] text-slate-400 font-bold tracking-widest uppercase">CMD + ENTER TO REFLECT</span>
                                <button onClick={processAI} disabled={isProcessing} className="bg-slate-900 text-white px-10 py-3.5 rounded-3xl font-black text-sm flex items-center gap-3 shadow-lg active:scale-95 transition-all">
                                    {isProcessing ? "解析中..." : <React.Fragment><Icon name="Send" size={16} /> 反映する</React.Fragment>}
                                </button>
                            </div>
                        </div>

                        <section className="mb-20 px-2">
                            <div className="flex items-center gap-4 mb-10"><div className="bg-amber-100 p-3 rounded-2xl text-amber-600 border border-amber-200 shadow-sm"><Icon name="Target" size={26} /></div><h2 className="text-2xl font-black tracking-tighter uppercase italic text-slate-900">今日のやること</h2></div>
                            <div className="space-y-5">
                                {groupedData.today.length === 0 ? <div className="p-20 text-center border-2 border-dashed border-slate-200 rounded-[40px] text-slate-300 font-black tracking-widest uppercase opacity-40">Ready for action</div> : groupedData.today.map(t => (
                                    <div key={t.id} className="group flex items-center gap-5 p-6 bg-white rounded-[32px] border border-slate-100 shadow-sm hover:border-indigo-400 transition-all">
                                        <button onClick={() => toggleTask(t.id, t.completed)} className="text-slate-300"><Icon name="Circle" size={24} /></button>
                                        <div className="flex-1 font-bold text-lg text-slate-800">{t.text}</div>
                                        <div className="text-[10px] font-bold text-indigo-500 bg-indigo-50 px-3 py-1 rounded-full uppercase border border-indigo-100">{t.project}</div>
                                    </div>
                                ))}
                            </div>
                        </section>

                        <div className="space-y-24">
                            {Object.entries(groupedData.projects).map(([p, pTasks]) => (
                                <section key={p}>
                                    <h3 className="text-xl font-black flex items-center gap-4 mb-8 px-4 tracking-tighter uppercase text-slate-900"><div className="w-1.5 h-6 bg-indigo-600 rounded-full" />{p}</h3>
                                    <div className="space-y-4 bg-white/40 p-8 rounded-[48px] border border-white backdrop-blur-sm shadow-sm">
                                        {pTasks.map(t => (
                                            <div key={t.id} className="group flex items-center gap-4 p-5 bg-white rounded-2xl border border-slate-50 shadow-sm hover:shadow-md transition-all">
                                                <button onClick={() => toggleTask(t.id, t.completed)} className={t.completed ? "text-emerald-500" : "text-slate-200"}>
                                                    <Icon name={t.completed ? "CheckCircle2" : "Circle"} size={22} />
                                                </button>
                                                <span className={`flex-1 font-bold ${t.completed ? 'line-through text-slate-300' : 'text-slate-700'}`}>{t.text}</span>
                                                <button onClick={() => window.open(`https://www.google.com/search?q=${encodeURIComponent(t.text)}`)} className="text-slate-200 hover:text-indigo-400 opacity-0 group-hover:opacity-100 transition-all"><Icon name="Search" size={16} /></button>
                                                <button onClick={() => deleteTask(t.id)} className="text-slate-200 hover:text-rose-500 opacity-0 group-hover:opacity-100 transition-all"><Icon name="Trash2" size={16} /></button>
                                            </div>
                                        ))}
                                    </div>
                                </section>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
