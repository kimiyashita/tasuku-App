<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kii's Secretary</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=Inter:wght@400;600;700&display=swap');
        body { 
            font-family: 'Noto Sans JP', sans-serif; 
            font-style: normal !important;
            -webkit-font-smoothing: antialiased;
            color: #1e293b;
            font-size: 14px;
            background: #F8FAFC;
        }
        * { font-style: normal !important; }
        .task-title { font-size: 15px; line-height: 1.6; font-weight: 700; }
        .advice-line { border-bottom: 1px solid rgba(255,255,255,0.08); padding: 12px 0; }
        .advice-line:last-child { border-bottom: none; }
        textarea { padding: 24px !important; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // あなたの設定情報
        const firebaseConfig = {
            apiKey: "AIzaSyBXDp6iEudhalJGQE-cxOZw4-scYvlnAjE",
            authDomain: "tasuku-app-2d0cd.firebaseapp.com",
            projectId: "tasuku-app-2d0cd",
            storageBucket: "tasuku-app-2d0cd.firebasestorage.app",
            messagingSenderId: "576034343714",
            appId: "1:576034343714:web:d4556461f0a3c52453337b"
        };
        const GEMINI_API_KEY = "AIzaSyBuCdxrtXozaTUJOItw3J-A9VCRLTFzr5s";
        const appId = 'tasuku-App-v1';

        // Firebase初期化
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Lucideアイコンの補助
        const Icon = ({ name, className = "w-5 h-5", fill = "none" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (ref.current && lucide.icons[name]) {
                    ref.current.innerHTML = lucide.createIcons({
                        icons: { [name]: lucide.icons[name] },
                        attrs: { class: className, fill: fill }
                    });
                }
            }, [name, className, fill]);
            return <span ref={ref} className="inline-block" />;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [tasks, setTasks] = useState([]);
            const [userInput, setUserInput] = useState("");
            const [isProcessing, setIsProcessing] = useState(false);
            const [notificationMsg, setNotificationMsg] = useState(null);
            const [advice, setAdvice] = useState("Kiiさん、タスクを分析して戦略を立てています...");
            const [isGeneratingAdvice, setIsGeneratingAdvice] = useState(false);
            const [showSettings, setShowSettings] = useState(false);

            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                auth.onAuthStateChanged(u => setUser(u));
            }, []);

            useEffect(() => {
                if (!user) return;
                const path = db.collection('artifacts').doc(appId).collection('users').doc(user.uid);
                return path.collection('tasks').onSnapshot(snap => {
                    setTasks(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });
            }, [user]);

            const triggerNotification = (msg) => {
                setNotificationMsg(msg);
                setTimeout(() => setNotificationMsg(null), 3000);
            };

            const processMessageWithAI = async () => {
                if (!userInput.trim() || !user || isProcessing) return;
                setIsProcessing(true);
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `入力からタスク(add)を判断しJSON出力してください。形式: {"actions": [{"type": "add", "data": {"text": "内容", "project": "プロジェクト名", "isToday": true}}]} 入力: ${userInput}` }] }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    const data = await response.json();
                    const result = JSON.parse(data.candidates[0].content.parts[0].text);
                    
                    const batch = db.batch();
                    const tasksRef = db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks');
                    
                    if (result.actions) {
                        result.actions.forEach(action => {
                            if (action.type === 'add') {
                                batch.set(tasksRef.doc(), { ...action.data, completed: false, createdAt: new Date().toISOString() });
                            }
                        });
                        await batch.commit();
                        triggerNotification("ワークスペースに反映しました。");
                    }
                    setUserInput("");
                } catch (e) {
                    console.error(e);
                    triggerNotification("解析に失敗しました。");
                } finally {
                    setIsProcessing(false);
                }
            };

            const toggleTask = (id, current) => db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks').doc(id).update({ completed: !current });
            const deleteTask = (id) => db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks').doc(id).delete();

            const processedData = useMemo(() => {
                const today = tasks.filter(t => t.isToday && !t.completed);
                const projects = tasks.reduce((acc, t) => {
                    const p = t.project || 'その他';
                    if (!acc[p]) acc[p] = [];
                    acc[p].push(t);
                    return acc;
                }, {});
                return { today, projects };
            }, [tasks]);

            const copyToClipboard = () => {
                const text = tasks.filter(t => t.isToday && !t.completed).map(t => `・${t.text}`).join('\n');
                navigator.clipboard.writeText(`【本日の報告】\n${text}`);
                triggerNotification("報告内容をコピーしました。");
            };

            const TaskRow = ({ task }) => (
                <div className={`group flex items-start gap-5 p-5 rounded-[24px] transition-all border ${task.completed ? 'opacity-30 border-transparent' : 'bg-white border-slate-200 hover:border-indigo-400 shadow-sm'}`}>
                    <button onClick={() => toggleTask(task.id, task.completed)} className="mt-0.5 transition-all text-slate-300">
                        <Icon name={task.completed ? "CheckCircle2" : "Circle"} className={task.completed ? "text-emerald-600" : ""} />
                    </button>
                    <div className="flex-1 min-w-0">
                        <div className="flex items-start justify-between gap-4">
                            <p className={`task-title flex-1 ${task.completed ? 'line-through text-slate-400' : 'text-slate-800'}`}>{task.text}</p>
                            <div className="flex items-center gap-2 pt-1 opacity-0 group-hover:opacity-100 transition-all">
                                <button onClick={() => window.open(`https://www.google.com/search?q=${encodeURIComponent(task.text)}`, '_blank')} className="p-2 rounded-xl bg-slate-50 text-slate-400"><Icon name="Search" className="w-4 h-4" /></button>
                                <button onClick={() => deleteTask(task.id)} className="p-2 text-slate-300 hover:text-rose-500"><Icon name="Trash2" className="w-4 h-4" /></button>
                            </div>
                        </div>
                        <div className="flex items-center gap-2 mt-2">
                            <span className="text-[10px] font-bold text-indigo-500 bg-indigo-50 px-3 py-1 rounded-full uppercase">{task.project}</span>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen p-6 md:p-12 pb-32">
                    {notificationMsg && <div className="fixed top-8 right-8 bg-slate-900 text-white px-8 py-4 rounded-3xl shadow-2xl z-[100] flex items-center gap-4 animate-bounce"><Icon name="Zap" className="text-yellow-400" fill="currentColor" /><span className="font-bold text-sm">{notificationMsg}</span></div>}
                    
                    <div className="max-w-3xl mx-auto">
                        <header className="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10 px-2">
                            <div>
                                <div className="flex items-center gap-2 text-indigo-600 mb-2"><Icon name="Cloud" className="w-4 h-4" /><span className="font-black text-[10px] uppercase tracking-[0.2em]">Strategy Active</span></div>
                                <h1 className="text-3xl font-black tracking-tight text-slate-900 italic">Kii's <span className="text-indigo-600">Secretary</span></h1>
                            </div>
                            <div className="flex gap-3">
                                <button onClick={() => setShowSettings(true)} className="bg-white border border-slate-200 p-3 rounded-2xl text-slate-400 shadow-sm"><Icon name="Settings" /></button>
                                <button onClick={copyToClipboard} className="flex items-center gap-3 bg-white border border-slate-200 px-6 py-3 rounded-2xl font-black text-slate-900 shadow-sm active:scale-95"><Icon name="Clipboard" className="text-indigo-500" /> Slack報告</button>
                            </div>
                        </header>

                        <div className="bg-indigo-600 rounded-[40px] p-10 mb-12 shadow-2xl relative overflow-hidden">
                            <div className="relative z-10">
                                <div className="flex items-center gap-2 text-indigo-100 font-black text-[10px] uppercase tracking-[0.4em] mb-8 opacity-80"><Icon name="Lightbulb" />Secretary Advice</div>
                                <p className="text-xl font-bold text-white leading-relaxed italic">{advice}</p>
                            </div>
                        </div>

                        <div className="bg-white rounded-[40px] border border-slate-100 p-10 mb-16 shadow-sm focus-within:shadow-xl transition-all">
                            <div className="flex items-center gap-3 mb-8 text-slate-900 font-black text-sm uppercase"><Icon name="Edit3" className="text-emerald-500" /> タスク情報記入</div>
                            <textarea value={userInput} onChange={(e) => setUserInput(e.target.value)} onKeyDown={(e) => { if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) processMessageWithAI(); }} placeholder="例:「LFのタスクを全て12月22日にして」「プロジェクトAにタスクを追加」" className="w-full h-40 bg-transparent border-none focus:ring-0 text-xl font-medium placeholder:text-slate-200 resize-none" />
                            <div className="mt-8 flex items-center justify-between"><span className="text-[10px] text-slate-400 font-bold tracking-widest uppercase">CMD + ENTER TO REFLECT</span><button onClick={processMessageWithAI} disabled={isProcessing} className="bg-slate-900 text-white px-10 py-4 rounded-3xl font-black text-sm hover:bg-indigo-600 transition-all flex items-center gap-3 shadow-lg active:scale-95">{isProcessing ? "解析中..." : <React.Fragment><Icon name="Send" /> 反映する</React.Fragment>}</button></div>
                        </div>

                        <section className="mb-16">
                            <div className="flex items-center gap-4 mb-10"><div className="bg-amber-100 p-3 rounded-2xl text-amber-600 border border-amber-200 shadow-sm"><Icon name="Target" className="w-6 h-6" /></div><h2 className="text-2xl font-black tracking-tighter uppercase">今日のやること</h2></div>
                            <div className="space-y-5">
                                {processedData.today.length === 0 ? <div className="p-20 text-center border-2 border-dashed border-slate-200 rounded-[40px] text-slate-300 font-black tracking-widest uppercase opacity-40">Ready for action</div> : processedData.today.map(t => <TaskRow key={t.id} task={t} />)}
                            </div>
                        </section>

                        <div className="space-y-24">
                            <div className="flex items-center gap-4 mb-10"><div className="bg-slate-100 p-3 rounded-2xl text-slate-500 border border-slate-200 shadow-sm"><Icon name="Layout" className="w-6 h-6" /></div><h2 className="text-2xl font-black tracking-tighter uppercase">全てのタスク</h2></div>
                            {Object.entries(processedData.projects).map(([project, projectTasks]) => (
                                <section key={project} className="relative">
                                    <h3 className="text-xl font-black flex items-center gap-4 mb-8 px-4"><div className="w-1.5 h-6 bg-indigo-600 rounded-full" />{project}</h3>
                                    <div className="space-y-4 bg-white/40 p-8 rounded-[40px] border border-white backdrop-blur-sm shadow-sm">{projectTasks.map(t => <TaskRow key={t.id} task={t} />)}</div>
                                </section>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
