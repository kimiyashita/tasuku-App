<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kii's Secretary</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@0.344.0/dist/umd/lucide.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; background: #F8FAFC; color: #1e293b; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyBXDp6iEudhalJGQE-cxOZw4-scYvlnAjE",
            authDomain: "tasuku-app-2d0cd.firebaseapp.com",
            projectId: "tasuku-app-2d0cd",
            storageBucket: "tasuku-app-2d0cd.firebasestorage.app",
            messagingSenderId: "576034343714",
            appId: "1:576034343714:web:d4556461f0a3c52453337b"
        };
        const GEMINI_API_KEY = "AIzaSyBuCdxrtXozaTUJOItw3J-A9VCRLTFzr5s";
        const appId = 'tasuku-App-v1';

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const Icon = ({ name, className = "w-5 h-5" }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [tasks, setTasks] = useState([]);
            const [userInput, setUserInput] = useState("");
            const [isProcessing, setIsProcessing] = useState(false);

            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                auth.onAuthStateChanged(u => setUser(u));
            }, []);

            useEffect(() => {
                if (!user) return;
                return db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks')
                    .onSnapshot(snap => {
                        setTasks(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    });
            }, [user]);

            const processAI = async () => {
                if (!userInput.trim() || !user || isProcessing) return;
                setIsProcessing(true);
                
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `以下の内容からタスクを抽出してJSON形式で答えてください。JSON以外は答えないでください。 形式: {"tasks": [{"text": "内容", "project": "プロジェクト名"}]} 入力: ${userInput}` }] }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });

                    const data = await response.json();
                    const text = data.candidates[0].content.parts[0].text;
                    const result = JSON.parse(text);

                    const batch = db.batch();
                    const tasksRef = db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks');
                    
                    if (result.tasks && Array.isArray(result.tasks)) {
                        result.tasks.forEach(t => {
                            batch.set(tasksRef.doc(), {
                                text: t.text,
                                project: t.project || "未分類",
                                completed: false,
                                isToday: true,
                                createdAt: new Date().toISOString()
                            });
                        });
                        await batch.commit();
                    }
                    setUserInput("");
                } catch (e) {
                    alert("AI解析中にエラーが起きました。もう一度試してください。");
                    console.error(e);
                } finally {
                    setIsProcessing(false);
                }
            };

            const toggleTask = (id, current) => {
                db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks').doc(id).update({ completed: !current });
            };

            const deleteTask = (id) => {
                db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks').doc(id).delete();
            };

            const projects = useMemo(() => {
                return tasks.reduce((acc, t) => {
                    const p = t.project || '未分類';
                    if (!acc[p]) acc[p] = [];
                    acc[p].push(t);
                    return acc;
                }, {});
            }, [tasks]);

            return (
                <div className="min-h-screen p-6 md:p-12 max-w-3xl mx-auto">
                    <header className="flex justify-between items-center mb-10">
                        <h1 className="text-3xl font-black italic">Kii's <span className="text-indigo-600">Secretary</span></h1>
                        <Icon name="settings" className="text-slate-400" />
                    </header>

                    <div className="bg-indigo-600 rounded-[40px] p-8 text-white shadow-xl mb-10">
                        <p className="text-xl font-bold leading-relaxed">Kiiさん、タスクを分析して戦略を立てています...</p>
                    </div>

                    <div className="bg-white rounded-[40px] border border-slate-100 p-8 mb-16 shadow-sm">
                        <textarea 
                            value={userInput}
                            onChange={(e) => setUserInput(e.target.value)}
                            className="w-full h-32 border-none focus:ring-0 text-xl font-medium"
                            placeholder="今日やることを教えてください..."
                        />
                        <div className="flex justify-end mt-4">
                            <button 
                                onClick={processAI} 
                                disabled={isProcessing}
                                className="bg-slate-900 text-white px-8 py-3 rounded-full font-bold flex items-center gap-2 hover:bg-indigo-600 transition-all"
                            >
                                <Icon name="send" className="w-4 h-4" />
                                {isProcessing ? "解析中..." : "反映する"}
                            </button>
                        </div>
                    </div>

                    <div className="space-y-10">
                        {Object.entries(projects).map(([name, pTasks]) => (
                            <section key={name}>
                                <h2 className="text-xl font-black mb-4 flex items-center gap-2">
                                    <div className="w-1 h-5 bg-indigo-600 rounded-full"></div>{name}
                                </h2>
                                <div className="space-y-3">
                                    {pTasks.map(t => (
                                        <div key={t.id} className="flex items-center gap-4 p-5 bg-white rounded-3xl shadow-sm border border-slate-50">
                                            <button onClick={() => toggleTask(t.id, t.completed)}>
                                                <Icon name={t.completed ? "check-circle-2" : "circle"} className={t.completed ? "text-emerald-500" : "text-slate-200"} />
                                            </button>
                                            <span className={`flex-1 font-bold ${t.completed ? 'line-through text-slate-300' : ''}`}>{t.text}</span>
                                            <button onClick={() => deleteTask(t.id)} className="text-slate-200 hover:text-rose-500"><Icon name="trash-2" /></button>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
