<!DOCTYPE html>

    <style>

<body>
    <div id="root"></div>

    <script type="text/babel">

        const firebaseConfig = {

            authDomain: "tasuku-app-2d0cd.firebaseapp.com",
            projectId: "tasuku-app-2d0cd",
            storageBucket: "tasuku-app-2d0cd.firebasestorage.app",
            messagingSenderId: "576034343714",
            appId: "1:576034343714:web:d4556461f0a3c52453337b"
        };
        const GEMINI_API_KEY = "AIzaSyBuCdxrtXozaTUJOItw3J-A9VCRLTFzr5s";
        const appId = 'kii-ultimate-stable-workspace-v1';

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

        const Icon = ({ name, size = 20, className = "", fill = "none" }) => {

            useEffect(() => {
                if (ref.current && lucide.icons[name]) {
                    ref.current.innerHTML = '';
                    const iconElement = lucide.createIcons({
                        icons: { [name]: lucide.icons[name] },
                        attrs: { stroke: "currentColor", "stroke-width": 2, width: size, height: size, class: className, fill: fill }
                    });
                }
            }, [name, size, className, fill]);
            return <span ref={ref} className="inline-flex items-center justify-center"></span>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [tasks, setTasks] = useState([]);
            const [userInput, setUserInput] = useState("");
            const [isProcessing, setIsProcessing] = useState(false);
            const [notificationMsg, setNotificationMsg] = useState(null);
            const [showSummary, setShowSummary] = useState(false);
            const [advice, setAdvice] = useState("Kii„Åï„Çì„ÄÅ„Çø„Çπ„ÇØ„ÇíÂàÜÊûê„Åó„Å¶Êà¶Áï•„ÇíÁ´ã„Å¶„Å¶„ÅÑ„Åæ„Åô...");
            const [isGeneratingAdvice, setIsGeneratingAdvice] = useState(false);
            const [announcementTime, setAnnouncementTime] = useState("18:00");
            const [isReminderActive, setIsReminderActive] = useState(true);
            const [slackWebhookUrl, setSlackWebhookUrl] = useState("");
            const [showSettings, setShowSettings] = useState(false);
            const lastTriggeredRef = useRef(null);

            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                auth.onAuthStateChanged(u => setUser(u));
            }, []);

            useEffect(() => {
                if (!user) return;
                const path = db.collection('artifacts').doc(appId).collection('users').doc(user.uid);
                const unsubTasks = path.collection('tasks').onSnapshot(snap => {
                    setTasks(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                const unsubSettings = path.collection('config').doc('user_settings').onSnapshot(snap => {
                    if (snap.exists()) {
                        const data = snap.data();
                        setAnnouncementTime(data.announcementTime || "18:00");
                        setIsReminderActive(data.isReminderActive !== undefined ? data.isReminderActive : true);
                        setSlackWebhookUrl(data.slackWebhookUrl || "");
                    }
                });
                return () => { unsubTasks(); unsubSettings(); };
            }, [user]);

            const triggerNotification = (msg) => {
                setNotificationMsg(msg);
                setTimeout(() => setNotificationMsg(null), 3000);
            };

            const generateEfficiencyAdvice = async (currentTasks) => {
                const activeTasks = currentTasks.filter(t => !t.completed);
                if (activeTasks.length === 0) {
                    setAdvice("‚úÖ Kii„Åï„Çì„ÄÅÂÖ®„Éü„ÉÉ„Ç∑„Éß„É≥ÂÆå‰∫Ü„Åß„Åô„ÄÇ„ÅäÁñ≤„ÇåÊßò„Åß„Åó„ÅüÔºÅ");
                    return;
                }
                setIsGeneratingAdvice(true);
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `„Çø„Çπ„ÇØÂàÜÊûê„ÅóÂä©Ë®Ä„ÇíÁîüÊàê(1.üéØÊúÄÂÑ™ÂÖà 2.üöÄÂäπÁéáÂåñ 3.‚ö†Ô∏è„É™„Çπ„ÇØ)„ÄÇÂêÑÈ†ÖÁõÆ1Ë°åÁ∞°ÊΩî„Å´„ÄÇÁèæÂú®„ÅÆ„Çø„Çπ„ÇØ: ${JSON.stringify(activeTasks)}` }] }]
                        })
                    });
                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (text) setAdvice(text.trim());
                } catch (err) { console.error(err); }
                finally { setIsGeneratingAdvice(false); }
            };

            useEffect(() => {
                if (tasks.length > 0) {
                    const timer = setTimeout(() => generateEfficiencyAdvice(tasks), 3000);
                    return () => clearTimeout(timer);
                }
            }, [tasks.length, tasks.filter(t => t.completed).length]);

            const processMessageWithAI = async () => {
                if (!userInput.trim() || !user || isProcessing) return;
                setIsProcessing(true);
                const context = tasks.map(t => ({ id: t.id, text: t.text, project: t.project }));
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `ÂÖ•Âäõ: ${userInput}\nÁèæÂú®„ÅÆ„Çø„Çπ„ÇØIDÊääÊè°Áî®: ${JSON.stringify(context)}\nÂà§ÂÆö: ËøΩÂä†(add)orÊõ¥Êñ∞(update)„ÇíJSON„Åß„ÄÇÂΩ¢Âºè: {"actions": [{"type": "add/update", "id": "ÂØæË±°ID", "data": {...}}]}` }] }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    const data = await response.json();
                    const result = JSON.parse(data.candidates[0].content.parts[0].text);
                    const batch = db.batch();
                    const tasksRef = db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks');
                    if (result.actions) {
                        result.actions.forEach(action => {
                            if (action.type === 'add') batch.set(tasksRef.doc(), { ...action.data, completed: false, createdAt: new Date().toISOString() });
                            else if (action.type === 'update' && action.id) batch.update(tasksRef.doc(action.id), action.data);
                        });
                        await batch.commit();
                        triggerNotification("„ÉØ„Éº„ÇØ„Çπ„Éö„Éº„Çπ„Å´ÂèçÊò†„Åó„Åæ„Åó„Åü„ÄÇ");
                    }
                    setUserInput("");
                } catch (error) { triggerNotification("Ëß£Êûê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ"); }
                finally { setIsProcessing(false); }
            };

            const toggleTask = (id, cur) => db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks').doc(id).update({ completed: !cur });
            const toggleToday = (id, cur) => db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks').doc(id).update({ isToday: !cur });
            const deleteTask = (id) => db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks').doc(id).delete();

            const processedData = useMemo(() => {
                const today = tasks.filter(t => t.isToday && !t.completed);
                const projects = tasks.reduce((acc, task) => {
                    const p = task.project || '„Åù„ÅÆ‰ªñ';
                    if (!acc[p]) acc[p] = [];
                    acc[p].push(task);
                    return acc;
                }, {});
                return { today, projects };
            }, [tasks]);

            const generateSlackAnnouncement = () => {
                const todayTasks = tasks.filter(t => t.isToday && !t.completed);
                if (todayTasks.length === 0) return "ÂÆÆ‰∏ã„Åå‰ªäÊó•„ÇÑ„Çã„Åì„Å®\n\n‰∫àÂÆö„Çø„Çπ„ÇØ„ÅØÂÖ®„Å¶ÂÆå‰∫Ü„Åó„Åæ„Åó„Åü„ÄÇ";
                return "ÂÆÆ‰∏ã„Åå‰ªäÊó•„ÇÑ„Çã„Åì„Å®\n\n" + todayTasks.map(t => `„Éª${t.text}`).join('\n');
            };

            const TaskRow = ({ task, isTodayView = false }) => (
                <div className={`group flex items-start gap-4 p-5 rounded-[24px] transition-all border ${task.completed ? 'opacity-30 border-transparent' : 'bg-white border-slate-200/80 hover:border-indigo-400 shadow-sm'}`}>
                    <button onClick={() => toggleTask(task.id, task.completed)} className="mt-0.5 text-slate-300">
                        <Icon name={task.completed ? "CheckCircle2" : "Circle"} size={24} className={task.completed ? "text-emerald-600" : ""} />
                    </button>
                    <div className="flex-1 min-w-0">
                        <p className={`task-title ${task.completed ? 'line-through text-slate-400' : 'text-slate-800'}`}>{task.text}</p>
                        <div className="flex flex-wrap items-center gap-2 mt-3">
                            {!isTodayView && !task.completed && (
                                <button onClick={() => toggleToday(task.id, task.isToday)} className={`text-[10px] font-black px-3 py-1.5 rounded-full ${task.isToday ? 'bg-amber-100 text-amber-700' : 'bg-slate-50 text-slate-500'}`}>
                                    <Icon name="Pin" size={11} fill={task.isToday ? "currentColor" : "none"} className="mr-1" /> TODAY
                                </button>
                            )}
                            <span className="text-[10px] font-bold text-indigo-500 bg-indigo-50 px-3 py-1 rounded-full uppercase">{task.project || "„Åù„ÅÆ‰ªñ"}</span>
                        </div>
                    </div>
                    <div className="flex items-center gap-2 opacity-0 group-hover:opacity-100 transition-all">
                        <button onClick={() => window.open(`https://www.google.com/search?q=${encodeURIComponent(task.text)}`)} className="p-2 text-slate-400"><Icon name="Search" size={18} /></button>
                        <button onClick={() => deleteTask(task.id)} className="p-2 text-slate-300 hover:text-rose-500"><Icon name="Trash2" size={18} /></button>
                    </div>
                </div>
            );

            if (!user) return <div className="min-h-screen flex items-center justify-center font-bold text-slate-400">CONNECTING...</div>;

            return (
                <div className="min-h-screen p-6 md:p-12 pb-32">
                    <header className="max-w-3xl mx-auto flex justify-between items-center mb-10">
                        <div>
                            <div className="flex items-center gap-2 text-indigo-600 mb-1 font-black text-[10px] uppercase tracking-widest"><Icon name="Cloud" /> Strategy Mode</div>
                            <h1 className="text-3xl font-black italic">Kii's <span className="text-indigo-600">Secretary</span></h1>
                        </div>
                        <div className="flex gap-3">
                            <button onClick={() => setShowSettings(true)} className="bg-white border border-slate-200 p-3 rounded-2xl text-slate-400 shadow-sm"><Icon name="Settings" size={22} /></button>
                            <button onClick={() => { navigator.clipboard.writeText(generateSlackAnnouncement()); triggerNotification("„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü„ÄÇ"); }} className="bg-white border px-6 py-3 rounded-2xl font-black text-slate-900 shadow-sm flex items-center gap-3 active:scale-95 transition-all"><Icon name="Clipboard" className="text-indigo-500" /> SlackÂ†±Âëä</button>
                        </div>
                    </header>

                    <div className="max-w-3xl mx-auto">
                        <div className="bg-indigo-600 rounded-[40px] p-10 mb-12 shadow-2xl relative overflow-hidden group">
                            <Icon name="TrendingUp" size={240} className="absolute -right-10 -bottom-10 text-white opacity-10 group-hover:scale-110 transition-transform duration-[2000ms]" />
                            <div className="relative z-10 text-white">
                                <div className="flex items-center gap-2 font-black text-[10px] uppercase tracking-[0.4em] mb-8 opacity-80"><Icon name="Lightbulb" /> Secretary Advice</div>
                                <div className="space-y-4">
                                    {isGeneratingAdvice ? <div className="animate-pulse h-6 bg-indigo-500/50 rounded-xl w-3/4"></div> : advice.split('\n').map((l, i) => <div key={i} className="advice-line text-lg font-bold italic flex items-start gap-4"><div className="mt-2.5 w-1.5 h-1.5 rounded-full bg-white opacity-40 shrink-0" />{l}</div>)}
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-[44px] border border-slate-100 p-10 mb-16 shadow-sm focus-within:shadow-xl transition-all">
                            <div className="flex items-center gap-3 mb-8 text-emerald-600 font-black text-sm uppercase"><Icon name="Edit3" /> „Çø„Çπ„ÇØÊÉÖÂ†±Ë®òÂÖ•</div>
                            <textarea value={userInput} onChange={(e) => setUserInput(e.target.value)} onKeyDown={(e) => { if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) processMessageWithAI(); }} placeholder="‰æã:„ÄåLF„ÅÆ„Çø„Çπ„ÇØ„ÇíÂÖ®„Å¶‰ªäÊó•„Å´„Åô„Çã„Äç" className="w-full h-40 bg-transparent border-none focus:ring-0 text-xl font-medium placeholder:text-slate-200 resize-none leading-relaxed" />
                            <div className="mt-8 flex items-center justify-between px-2"><span className="text-[10px] text-slate-400 font-bold tracking-widest uppercase">CMD + ENTER TO REFLECT</span><button onClick={processMessageWithAI} disabled={isProcessing} className="bg-slate-900 text-white px-10 py-3.5 rounded-3xl font-black text-sm flex items-center gap-3 shadow-lg active:scale-95">{isProcessing ? <div className="animate-spin h-4 w-4 border-2 border-white border-t-transparent rounded-full" /> : <><Icon name="Send" /> ÂèçÊò†„Åô„Çã</>}</button></div>
                        </div>

                        <section className="mb-20">
                            <div className="flex items-center gap-4 mb-10"><div className="bg-amber-100 p-3 rounded-2xl text-amber-600 border border-amber-200 shadow-sm"><Icon name="Target" size={26} /></div><h2 className="text-2xl font-black tracking-tighter uppercase italic">‰ªäÊó•„ÅÆ„ÇÑ„Çã„Åì„Å®</h2></div>
                            <div className="space-y-5">
                                {processedData.today.length === 0 ? <div className="p-20 text-center border-2 border-dashed border-slate-200 rounded-[40px] text-slate-300 font-black tracking-widest uppercase opacity-40">Ready for action</div> : processedData.today.map(t => <TaskRow key={t.id} task={t} isTodayView={true} />)}
                            </div>
                        </section>

                        <div className="space-y-24">
                            <div className="flex items-center gap-4 mb-10 px-4 text-slate-400 font-black text-lg uppercase tracking-widest"><Icon name="Layout" /> ÂÖ®„Å¶„ÅÆ„Çø„Çπ„ÇØ</div>
                            {Object.entries(processedData.projects).map(([project, projectTasks]) => (
                                <section key={project} className="relative animate-in">
                                    <h3 className="text-xl font-black flex items-center gap-4 mb-8 px-4 tracking-tighter uppercase"><div className="w-1.5 h-6 bg-indigo-600 rounded-full" />{project}</h3>
                                    <div className="space-y-4 bg-white/40 p-8 rounded-[48px] border border-white backdrop-blur-sm shadow-sm">{projectTasks.map(t => <TaskRow key={t.id} task={t} />)}</div>
                                </section>
                            ))}
                        </div>
                    </div>

                    {showSettings && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-xl flex items-center justify-center p-4 z-[200]">
                            <div className="bg-white rounded-[48px] w-full max-w-sm shadow-2xl p-12 animate-in zoom-in-95 duration-200">
                                <div className="flex items-center justify-between mb-10"><h2 className="text-xl font-black uppercase text-slate-900">Ë®≠ÂÆö</h2><button onClick={() => setShowSettings(false)} className="text-slate-300 hover:text-slate-600 transition-colors"><Icon name="X" size={28} /></button></div>
                                <button onClick={() => { db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('config').doc('user_settings').set({ announcementTime, isReminderActive, slackWebhookUrl }); setShowSettings(false); triggerNotification("‰øùÂ≠ò„Åó„Åæ„Åó„Åü"); }} className="w-full bg-slate-900 text-white py-6 rounded-[24px] font-black hover:bg-indigo-600 transition-all text-lg shadow-xl active:scale-95">Ë®≠ÂÆö„Çí‰øùÂ≠ò</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
